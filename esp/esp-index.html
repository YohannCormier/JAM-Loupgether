<!DOCTYPE html>
<html lang="en">
<head>
    <title>LoupGether | Conectarse</title>
    <link href="style/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap" rel="stylesheet">
    <script defer src="script/script.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-in-container">
            <div class="logo" data-aos="fade-in" data-aos-duration="2000">
                <img src="images/logo-black.png" height="100px">
                <h1>LoupGether</h1>
                <p>¡En manada somos más fuertes!</p>
            </div>
            <form action="../esp/forum.html" data-aos="fade-in">
                <h1 class="title">Iniciar sesión</h1>
                <input type="email" placeholder="Correo electrónico"/>
                <input type="password" placeholder="Contraseña"/>
                <button>Conectarse</button>
            </form>
            <div class="flags" data-aos="fade-in">
                <a href="../en/en-index.html"><img src="images/ang.png" height="50px"></a>
                <a href="../fr/fr-index.html"><img src="images/fr.png" height="50px"></a>
            </div>
        </div>
        <div class="form-container sign-up-container">
            <form action="/esp/forum.html" mothod="POST" data-aos="fade-up">
                <h1 class="title">Crear una cuenta</h1>
                <input type="text" id="name" name="name"  placeholder="Apellido" required/>
                <input type="email" id="email" name="email" placeholder="Correo electrónico" required/>
                <input type="password" id="password" name="password" placeholder="Contraseña" required/>
                <button>Inscribirse</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left" data-aos="fade-up">
                    <h1>¿Tiene usted una cuenta?</h1>
                    <p>¡Entre aquí!</p>
                    <button class="ghost" id="signIn">Iniciar sesión</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1 data-aos="fade-in">¿No tienes una cuenta?</h1>
                    <p data-aos="fade-in">¡Únete a nosotros ahora!</p>
                    <button data-aos="fade-in" class="ghost" id="signUp">Registrarse</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
