<!DOCTYPE html>
<html lang="en">
<head>
    <title>LoupGether | Sign In</title>
    <link href="style/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap" rel="stylesheet">
    <script defer src="script/script.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-in-container">
            <div class="logo" data-aos="fade-in" data-aos-duration="2000">
                <img src="images/logo-black.png" height="100px">
                <h1>LoupGether</h1>
                <p>In packs we are stronger !</p>
            </div>
            <form action="../en/forum.html" data-aos="fade-in">
                <h1 class="title">Log In</h1>
                <input type="email" placeholder="Email"/>
                <input type="password" placeholder="Password"/>
                <button>Sign In</button>
            </form>
            <div class="flags" data-aos="fade-in">
                <a href="../fr/fr-index.html"><img src="images/fr.png" height="50px"></a>
                <a href="../esp/esp-index.html"><img src="images/esp.jpg" height="50px"></a>
            </div>
        </div>
        <div class="form-container sign-up-container">
            <form action="/en/forum.html" mothod="POST" data-aos="fade-up">
                <h1 class="title">Register</h1>
                <input type="text" id="name" name="name"  placeholder="Name" required/>
                <input type="email" id="email" name="email" placeholder="Email" required/>
                <input type="password" id="password" name="password" placeholder="Password" required/>
                <button>Sign Up</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>You already have an account ?</h1>
                    <p>Log In Here !</p>
                    <button class="ghost" id="signIn">Log In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1 data-aos="fade-in">Not a member yet ?</h1>
                    <p data-aos="fade-in">Sign Up right here !</p>
                    <button data-aos="fade-in" class="ghost" id="signUp">Register</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
